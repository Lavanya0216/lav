<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #fff0f6, #ffe6f0, #ffebf2, #ffe0ec);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    .petal {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
    .typewriter {
      display: inline-block;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid #ff69b4;
      animation: blink 0.7s steps(1) infinite;
      max-width: 100%;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @media (max-width: 640px) {
      h1 { font-size: 2rem; white-space: nowrap; }
      .message { font-size: 1.1rem; line-height: 1.5rem; max-width: 90%; }
      .balloon { width: 20px; height: 30px; }
      .petal { width: 14px; height: 14px; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4 relative">

  <!-- Floating elements -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0" id="balloons"></div>
  <div id="petals"></div>

  <!-- Content -->
  <div class="z-10 max-w-lg w-full">
    <h1 class="text-4xl sm:text-5xl font-bold text-pink-600 mb-4 leading-tight whitespace-nowrap">🎂 Happy Birthday Lavanya 🎂</h1>
    <p class="text-lg sm:text-xl text-pink-700 mb-6">To someone who deserves all the smiles and joy today 🌸</p>
    <button onclick="showWish()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full transition w-full sm:w-auto">
      Click to See Your Birthday Message 🎁
    </button>
    <div id="wish" class="mt-6 text-lg sm:text-xl text-pink-800 hidden">
      <p id="birthday-message" class="typewriter message max-w-2xl mx-auto"></p>
      <p id="line2" class="font-semibold italic opacity-0 mt-4">
        You light up this world more than you know. 🌟<br>
        Wishing you laughter, love, and happiness — always.
      </p>
      <p id="line3" class="mt-4 text-sm text-pink-600 opacity-0">– Just someone hoping your day is amazing 🎂</p>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="song" loop>
    <source src="Yen-Endral (mp3cut.net).mp3" type="audio/mpeg">
  </audio>

  <script>
    // Balloons
    const balloonContainer = document.getElementById("balloons");
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${5 + Math.random() * 5}s`;
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
      balloonContainer.appendChild(balloon);
    }

    // Petals
    const petalContainer = document.getElementById("petals");
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animationDuration = `${4 + Math.random() * 6}s`;
      petal.style.background = `hsl(${Math.random() * 360}, 70%, 85%)`;
      petalContainer.appendChild(petal);
    }

    // Typewriter Effect
    function typeWriter(text, element, speed, callback) {
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, speed);
        } else if (callback) {
          callback();
        }
      }
      typeChar();
    }

    // Show Birthday Wish
    function showWish() {
      document.getElementById("wish").classList.remove("hidden");
      document.getElementById("song").play().catch(err => {
        console.log("Autoplay blocked, waiting for user interaction", err);
      });
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

      const text1 = "Hey Lavanya, we haven’t really talked before, but I didn’t want to let your special day pass without wishing you.";
      typeWriter(text1, document.getElementById("birthday-message"), 50, () => {
        document.getElementById("line2").classList.remove("opacity-0");
        document.getElementById("line3").classList.remove("opacity-0");
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #fff0f6, #ffe6f0, #ffebf2, #ffe0ec);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    .petal {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid pink;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 4s steps(50, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: pink; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-6 relative">

  <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0" id="balloons"></div>
  <div id="petals"></div>

  <div class="z-10">
    <h1 class="text-4xl font-bold text-pink-600 mb-4">ğŸ‚ Happy Birthday Lavanya ğŸ‚</h1>
    <p class="text-lg text-pink-700 mb-6">To someone who deserves all the smiles and joy today ğŸŒ¸</p>
    <button onclick="showWish()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full transition">
      Click to See Your Birthday Message ğŸ
    </button>
    <div id="wish" class="mt-6 text-xl text-pink-800 hidden">
      <p id="line1" class="mb-4 typewriter"></p>
      <p id="line2" class="font-semibold italic opacity-0">You light up this world more than you know. ğŸŒŸ<br>Wishing you laughter, love, and happiness â€” always.</p>
      <p id="line3" class="mt-4 text-sm text-pink-600 opacity-0">â€“ Just someone hoping your day is amazing ğŸ‚</p>
    </div>
  </div>

  <!-- Hidden Audio -->
  <audio id="song" loop>
    <source src="Yen-Endral (mp3cut.net).mp3" type="audio/mpeg">
  </audio>

  <script>
    const balloonContainer = document.getElementById("balloons");
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${5 + Math.random() * 5}s`;
      balloon.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
      balloonContainer.appendChild(balloon);
    }

    const petalContainer = document.getElementById("petals");
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animationDuration = `${4 + Math.random() * 6}s`;
      petal.style.background = `hsl(${Math.random() * 360}, 70%, 85%)`;
      petalContainer.appendChild(petal);
    }

    function showWish() {
      document.getElementById("wish").classList.remove("hidden");
      document.getElementById("song").play();

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      const text1 = `"Hey Lavanya, we havenâ€™t really talked before, but I didnâ€™t want to let your special day pass without wishing you." â€“`;
      let i = 0;
      const speed = 50;
      const line1 = document.getElementById("line1");

      function typeWriter() {
        if (i < text1.length) {
          line1.textContent += text1.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          setTimeout(() => {
            document.getElementById("line2").classList.remove("opacity-0");
            document.getElementById("line3").classList.remove("opacity-0");
          }, 500);
        }
      }
      typeWriter();
    }
  </script>
</body>
</html>
